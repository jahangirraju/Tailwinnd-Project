<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login || Tailwind Project</title>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap"
    rel="stylesheet" />

  <!-- fontawesome -->
  <link rel="stylesheet" href="./fontawesome/css/all.min.css" />

  <!-- css style -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- start navbar -->
  <nav class="bg-white shadow p-2.5 fixed z-50 w-full top-0">
    <div class="container mx-auto">
      <div class="flex justify-between">
        <div class="ml-4 relative justify-center items-center">
          <span class="absolute top-3 left-4">
            <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
          </span>
          <input type="search" name=""
            class="transition rounded-sm text-lg pl-10 bg-slate-200 border border-gray-200 p-2 outline-none outline-1 focus:outline-red-300"
            placeholder="Search" />
          <a href="" class="bg-primary absolute py-2.5 px-4 text-white hover:bg-blue-700 hover:opacity-75">Search</a>
        </div>
        <div class="flex justify-center items-center">
          <p>English</p>
          <select name="category" id="category" class="bg-white text-gray-400 font-thin w-full">
            <option value="">German</option>
            <option value="">Italian</option>
            <option value="">Spanish</option>
            <option value="">Rasshian</option>

          </select>
          <h3><i class="fa-solid fa-bell ml-8"></i></h3>
          <h3><i class="fa-solid fa-table-cells ml-8"></i></i></h3>
          <h3><i class="fa-solid fa-gear ml-8"></i></h3>
          <h3>
            <a href="">
              <img src="./images/avatar-1.jpg" alt="" class="w-8 h-8 rounded-full ml-8">
            </a>
          </h3>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <!-- end navbar -->

  <!-- start analytics -->
  <div class="bg-slate-300 w-full h-full py-20">
    <div class="container mx-auto">
      <div class="flex justify-between">
        <div>
          <h3>Analytics</h3>
        </div>
        <div>
          <input type="date" name="24-12-1997" id="calendar">
        </div>
      </div>
    </div>
  </div>

  <!-- end analytics -->

</body>

</html>

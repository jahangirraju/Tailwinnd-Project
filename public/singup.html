<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login || Tailwind Project</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />

    <!-- css style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-hero bg-cover bg-no-repeat font-nunito">
    <div
      class="pt-4 pb-4 mt-11 flex justify-center items-center content-center"
    >
      <div class="flex-1 max-w-[500px] bg-white">
        <div class="bg-primary p-8">
          <p>
            <a href="index.html">
              <span>
                <img
                  src="./images/logo.png"
                  alt=""
                  class="w-40 h-[18px] mx-auto"
                />
              </span>
            </a>
          </p>
        </div>
        <div class="flex flex-col justifyla-center items-center">
          <h3 class="mt-9 font-semibold text-xl text-gray-600">Free Sing Up</h3>
          <p class="mt-2 text-gray-400">
            Don't have an account? Create your account, it takes less than a
            minute
          </p>
        </div>
        <div class="container mx-auto ml-8 mt-11">
          <form action="">
            <label for="name" class="text-gray-600"> Full Name</label><br />
            <input
              type="text"
              name="name"
              id="name"
              class="mt-3 outline-none border border-gray-300 px-4 py-2 w-[85%]"
              placeholder="Enter your name"
            />
            <br/>
            <br/>
            <label for="email" class="text-gray-600 "> Email address</label
            ><br />
            <input
              type="email"
              name="email"
              id="email"
              class="mt-3 outline-none border border-gray-300 px-4 py-2 w-[85%]"
              placeholder="Enter your email"
            />
            <br/>
            <br/>

            <label for="password" class="text-gray-600">Password</label>

            <div class="relative mb-6">
              <div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="mt-3 outline-none border border-gray-300 px-4 py-2 w-[78%]"
                  placeholder="Enter your password"
                />
              </div>
              <span
                ><i
                  class="fa-solid fa-eye absolute right-[90px] top-6 bg-gray-200 box-border -mt-3.5 px-3 py-3.5 -mr-5"
                ></i
              ></span>
            </div>
            <input class="mr-2" type="checkbox" id="checkbox"/>
            <label for="checkbox" class="text-gray-500"> <b>I accept</b></label>
            <span class="text-gray-400"> Terms and Conditions</span>
            <div class="mx-auto text-center mt-6 mb-6">
              <button
                class="shadow-md bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
              >
                Log In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="text-center mt-2">
      <span class="text-gray-500">Already have account?</span>
      <a href="login.html" class="text-gray-700">Sing IN</a>
      <div>
        <p class="text-center text-gray-500 text-xl mt-5 mb-5">
          2018 - 2022 Â© Hyper - Coderthemes.com
        </p>
      </div>
    </div>
  </body>
</html>
